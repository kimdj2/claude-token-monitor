<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Claude Usage Monitor</title>
    <style>
      /* Perfect full screen fill */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
                  html, body {
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
              overflow: hidden;
              background: transparent;
              border-radius: 12px;
              -webkit-clip-path: inset(0 round 12px);
              clip-path: inset(0 round 12px);
            }
      
      #svelte {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
    </style>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="svelte" style="display: contents">%sveltekit.body%</div>
  </body>
</html>
